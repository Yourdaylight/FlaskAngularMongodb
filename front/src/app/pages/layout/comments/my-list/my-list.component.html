<div class="toolbar">
  <div class="title"><i nz-icon nzType="table" nzTheme="outline"></i>{{cityName}} Weather in the next week</div>
</div>
<nz-table nzShowSizeChanger
          nzShowPagination
          nzBordered
          [nzScroll]="{ x: '100%' }"
          [nzData]="stockList"
          [nzTotal]="total"
          [(nzPageIndex)]="pageIndex"
          [(nzPageSize)]="pageSize"
          [nzLoading]="loading"
          (nzQueryParams)="onQueryParamsChange($event)"
          (nzPageIndexChange)="changePageIndex($event)"
          (nzPageSizeChange)="changePageSize($event)">
  <thead>
  <tr>
    <th>{{'Stock Code' |translate}}</th>
    <th>{{'Stock Name' | translate}}</th>
    <th>{{'Collect Stock' |translate}}</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of stockList">
    <td>
      <i nz-icon nzType="calendar" nzTheme="outline"></i>{{data.code}}
    </td>
    <td>
      <span>{{data.name}}</span>
    </td>
    <td>
      <i nz-icon [nzType]="'heart'" [nzTheme]="'twotone'" [nzTwotoneColor]="'#eba92f'"></i>{{data.min_temp}}
    </td>
  </tr>
  </tbody>
</nz-table>
<div style="text-align: right;">
  <button nz-button class="theme-bgcolor" (click)="backTo()">{{'Back to my favorite stock' |
    translate}}</button>
</div>

<nz-demo-comment-list></nz-demo-comment-list>
