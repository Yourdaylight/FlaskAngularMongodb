<ul nz-list [nzDataSource]="commentList" nzBordered>
    <nz-list-header>
        <div class="flex-sb">
            <div><span class="title">{{_username}}</span>的所有评论：</div>
            <button nz-button nzType="primary" (click)="goApply()">新增评论</button>
        </div>
    </nz-list-header>
    <li nz-list-item *ngFor="let item of commentList" nzNoFlex>
        <ul nz-list-item-actions>
            <nz-list-item-action>
                <a (click)="goApply(item)">评论</a>
            </nz-list-item-action>
        </ul>
        {{ item.content }}
    </li>
    <nz-list-footer>总共: {{total}} 条</nz-list-footer>
</ul>
<nz-modal [(nzVisible)]="isVisible" [nzTitle]="title" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
    <ng-container *nzModalContent>
        <form nz-form>
            <nz-form-item>
                <nz-form-control nzErrorTip="请输入...">
                    <textarea name="add" [(ngModel)]="content" nz-input type="textarea"
                        placeholder="{{'添加描述' | translate}}"></textarea>
                </nz-form-control>
            </nz-form-item>

        </form>
    </ng-container>
</nz-modal>
