<div class="layout">
  <nz-layout class="app-layout">
    <nz-layout>
      <nz-header>
        <div class="logo">Music App</div>
        <ul nz-menu nzTheme="dark" nzMode="horizontal">
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/layout/list">List</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/layout/favorite">Favorite</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/login" nzShape="circle">
              <i nz-icon nzType="logout" nzTheme="outline"></i>
              Logout({{username}})
            </a>
          </li>
        </ul>

      </nz-header>
      <nz-content>
        <div class="inner-content">
          <router-outlet></router-outlet>
        </div>
      </nz-content>
      <nz-footer>Music App Â©2022 Implement By me</nz-footer>
    </nz-layout>
  </nz-layout>
</div>
