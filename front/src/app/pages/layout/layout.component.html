<div class="layout">
  <nz-layout class="app-layout">
    <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
      <div class="logo">Employee Data Management System</div>
      <ul nz-menu nzTheme="dark" nzMode="inline">
        <li nz-menu-item nzMatchRouter>
          <a routerLink="/layout/list">Employees manage</a>
        </li>
      </ul>
    </nz-sider>

    <nz-layout>
      <nz-header>
        <span class="right-top-tool"
          >{{ username
          }}<span routerLink="/login" class="sign">sign out</span></span
        >
      </nz-header>
      <nz-content>
        <div class="inner-content">
          <router-outlet></router-outlet>
        </div>
      </nz-content>
       <nz-footer>Employee Data Management System Â©2023 Implement By Myself</nz-footer>
    </nz-layout>
  </nz-layout>
</div>
