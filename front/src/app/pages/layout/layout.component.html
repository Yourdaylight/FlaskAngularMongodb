<nz-layout class="app-layout">
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <h1 style="color: #c6c4c4;width: 350px;justify-content: center;margin-top: 5px">
          <i nz-icon nzType="interaction" nzTheme="outline"></i> Stock Search System
        </h1>
        <ul nz-menu nzTheme="dark" nzMode="horizontal" [nzInlineCollapsed]="isCollapsed">
          <li nz-menu-item nzMatchRouter>
            <i nz-icon nzType="laptop" nzTheme="outline"></i>
            <span [routerLink]="['./myList']">Stock List</span>
          </li>
          <li nz-menu-item nzMatchRouter>
            <i nz-icon nzType="fund" nzTheme="outline"></i>
            <span [routerLink]="['./comments']">My Favorite Stock</span>
          </li>
        </ul>
        <a class="logout" (click)="logOut()">
          <button nz-button nzType="primary" nzShape="circle"><i nz-icon nzType="logout" nzTheme="outline"></i></button>
          Logout({{userName}})
        </a>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <!-- 全局自动生成面包屑 nzRouteLabel指定路由data里面的key,translateFn为format函数-->
        <nz-breadcrumb [nzAutoGenerate]="true" [nzRouteLabel]="'breadcrumbI18nKey'" [nzRouteLabelFn]="translateFn"></nz-breadcrumb>
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>©Copyright 1.0</nz-footer>
  </nz-layout>
</nz-layout>
