<button
  nz-button
  nzType="default"
  nzSize="small"
  style="float: left"
  routerLink="/layout/list"
>
  Back
</button>
<h1 class="song-title">- Song Details -</h1>
<div class="song-info">
  <img
    style="width: 180px; height: 180px"
    [src]="musicInfo._value.albumPicUrl"
  />
  <div class="song-info-basic">
    <div class="title">{{ musicInfo._value.name }}</div>
    <div>Singer：{{ musicInfo._value.artist }}</div>
    <div>
      Album：{{ musicInfo._value.albumName }}
      <p>Duration：{{ musicInfo._value.duration | formatTime }}</p>
    </div>
  </div>
</div>
<h2 style="margin-top: 20px; border-bottom: 1px solid #eee">Comments</h2>
<nz-list
  [nzDataSource]="commentList"
  [nzRenderItem]="item"
  [nzItemLayout]="'horizontal'"
>
  <ng-template #item let-item>
    <nz-comment [nzAuthor]="item.username" [nzDatetime]="item.update_time">
      <nz-avatar
        nz-comment-avatar
        nzIcon="user"
        [nzSrc]="item.avatar"
      ></nz-avatar>
      <nz-comment-content>
        <p>{{ item.comment }}</p>
        <i
          nz-icon
          nzType="delete"
          nzTheme="outline"
          (click)="removeComment(item)"
          style="cursor: pointer"
        ></i>
      </nz-comment-content>
    </nz-comment>
  </ng-template>
</nz-list>
<h3 style="margin-top: 20px">add comment</h3>
<nz-comment>
  <nz-avatar nz-comment-avatar nzIcon="user" [nzSrc]=""></nz-avatar>
  <nz-comment-content>
    <nz-form-item>
      <textarea [(ngModel)]="commentValue" nz-input rows="4"></textarea>
    </nz-form-item>
    <nz-form-item>
      <button
        nz-button
        nzType="primary"
        [nzLoading]="submitting"
        [disabled]="!commentValue"
        (click)="handleSubmit()"
      >
        Add Comment
      </button>
    </nz-form-item>
  </nz-comment-content>
</nz-comment>
